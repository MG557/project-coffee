<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Caffee Roaster</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,300i,700%7COswald:300,500,700&amp;subset=latin-ext" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,600&family=The+Nautigal:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="header">
    <div class="container">
      <div class="row">
        <div class="navbar">
          <h1 class="h1">EL TIGRE<br><span>VENEZUELA COFFEE BEANS</span></h1>
          <button type="button" class="hamburger" id="hamburger"><i class="fas fa bars"></i></button>
          <ul class="nav-ul justify-content-center" id="nav-ul">
            <li><a href="#home">HOME</a></li>
            <li><a href="#products">PRODUCTS</a></li>
            <li><a href="#contact">CONTACT</a></li>
          </ul>
        </div>
      </div>
      <div class="row card-title">
        <h2>HOME OF</h2>
        <h2>ORIGINAL TASTES</h2>
      </div>
      <div class="icon" id="icon">
        <p>DISCOVER</p>
        <br>
        <i class="icon-arrow"></i>
      </div>
    </div>
  </section>
  <div id="pages">
    <section id="home">
      <div id="home-id" class="home-wrapper container">
      </div>
    </section>
    <section id="product">
      <div id="product-list" class="product-list container"></div>
    </section>
    <section id="contact">
      <div class="contact-wrapper container"></div>
    </section>
  </div>
  <script id="template-home-page" type="text/x-handlebars-template">
    <div container class="home-Page">
      <section class="Products">
        <div class="container" id="containerProducts">
          <div class="row" id="productTitle">
            <h2>PRODUCTS</h2>
          </div>
          <div class="row justify-content-center">
              <div class="col-6 product-text">
                <h4>Title 1</h4>
                <div>
                  <h3>Lorem ipsum - text 1, Loren ipsum - text 1,Loren ipsum-text 1</h3>
                </div>
                <div>
                  <div class="row scorring">
                    <div class="col-6">
                      <p><span>ROASTING:</span> 5/10</p>
                      <p><span>INTENSITY:</span> 6/10</p>
                    </div>
                    <div class="col-6">
                      <img src="images/circle-down-regular.svg" alt="Laur">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-6 product-img"><img src="images/coffee-1.png" alt="coffee1"></div>
              <div class="col-6 product-img"><img src="images/coffee-2.png" alt="coffee2"></div>
              <div class="col-6 product-text">
                <h4>Title 2</h4>
                <div>
                  <h3>Lorem ipsum - text 2, Loren ipsum - text 2,Loren ipsum-text 2</h3>
                </div>
                <div>
                  <div class="row scorring">
                    <div class="col-6">
                      <p><span>ROASTING:</span> 8/10</p>
                      <p><span>INTENSITY:</span> 9/10</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-6 product-text">
                <h4>Title 3</h4>
                <div>
                  <h3>Lorem ipsum - text 3, Loren ipsum - text 3,Loren ipsum-text 3</h3>
                </div>
                <div>
                  <div class="row scorring">
                    <div class="col-6">
                      <p><span>ROASTING:</span> 3/10</p>
                      <p><span>INTENSITY:</span> 7/10</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-6 product-img"><img src="images/coffee-3.png" alt="coffee3"></div>
          </div>
        </div>
      </section>
      <section class="col About-us">
        <div class="container" id="containerAbout">
          <h2>ABOUT US</h2>
          <p>Who we are?  Just a bunch of friends with
            <br>
             a love for a good coffee and desire to create
            <br> something new, something original.</p>
          <p>Our coffees reflect us - young, wild and free
          <br>We are on the journey of new tates...
          <br>
          </p>
          <p>Join us!</p>
        </div>
      </section>
      <section class="Footer">
        <p>&copy; 2022 EL TIGRE inc.</p>
      </section>
    </div>
  </script>
  <script id="template-product-page" type="text/x-handlebars-template">
    <div container class="product-Page">
    </div>
  </script>
  <script id="template-contact-page" type="text/x-handlebars-template">
    <div container class="contact-Page">
    </div>
  </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="js/app.js" type="module"></script>
</body>
</html>
